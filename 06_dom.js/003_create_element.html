<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai aur code</title>
  </head>

  <body style="background-color: #212121; color: #fff"></body>

  <script>
    const div = document.createElement("div");      // it will create the div element
    console.log(div);
    div.className = "main";                         // here we add the class name to div element
    div.id = Math.round(Math.random() * 10 + 1);    // add id
    div.setAttribute("title", "generated title");   // this is also a property by which we can add attribute in element like class, id, title
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chai aur code");  // this is optimised way than .innerText
    div.appendChild(addText);

    document.body.appendChild(div);   // after creating the element we have to add it to html document. so we use .append property
  </script>
</html>
